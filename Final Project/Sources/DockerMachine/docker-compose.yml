version: '2'
services:
  mssql:
    build: ./MSSQLServer
    ports:
     - "1433:1433"
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'yourStrong(!)Password'
      MSSQL_PID: Developer
    volumes:
     - ./Logs/:/usr/src/output
     - ../:/usr/src/data
     - mssqldata:/var/opt/mssql
volumes:
  mssqldata:
    driver: "local"